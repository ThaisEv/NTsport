<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <title>Login - NTSPORT</title>
        <link rel="stylesheet" href="./assets/css/login.css">
    </head>

    <body>
        <header class="cabecalho">
            <a class="cabecalho__back" href="index.html">
                <i class="material-symbols-outlined cabecalho__back__icon">arrow_back</i>
                <p class="cabecalho__back__texto">Voltar para página inicial</p>
            </a>
        </header>

        <div class="corpo">
            

            <div class="container_esquerda">
                <h2 class="container_esquerda__titulo">Login</h2>
                <h3 class="container_esquerda__subtitulo">Bem-vindo(a) de volta!</h3>

                <form class="formulario">
                    <div class="formulario__itens">
                        <input class="formulario__itens__input" type="text" required>
                        <div class="formulario__itens__dentro">
                            <i class="material-symbols-outlined formulario__itens__dentro__icons">mail</i>
                            <label class="formulario__itens__dentro__texto">Email</label>
                        </div>
                    </div>

                    <div class="formulario__itens">
                        <input class="formulario__itens__input" type="password" required>
                        <div class="formulario__itens__dentro">
                            <i class="material-symbols-outlined formulario__itens__dentro__icons">key</i>
                            <label class="formulario__itens__dentro__texto">Senha</label>
                        </div>
                    </div>
                    <input class="formulario__botao-cadastrar" type="submit" value="Login">
                </form>
            </div> 
            <div class="container_direita">
                <img class="container_direita__imagem" src="./assets/img/cadastro_undraw/cadastro_caminhando.svg">
                <p class="container_direita__texto">Não possui login? </p>
                <a class="container_direita__link" href="cadastro.html">Cadastrar</a>
            </div>
        </div>
    </body>
</html>
