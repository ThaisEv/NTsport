<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <title>Cadastro - NTSPORT</title>
        <link rel="stylesheet" href="./assets/css/cadastro.css">
    </head>

    <body>
        <header class="cabecalho">
            <a class="cabecalho__back" href="index.html">
                <i class="material-symbols-outlined cabecalho__back__icon">arrow_back</i>
                <p class="cabecalho__back__texto">Voltar para página inicial</p>
            </a>
        </header>

        <div class="corpo">
            <div class="container_esquerda">
                <img class="container_esquerda__imagem" src="./assets/img/cadastro_undraw/cadastro_senha.svg">
                <p class="container_esquerda__texto">Já possui cadastro? </p>
                <a class="container_esquerda__link" href="login.html">Login</a>
            </div>

            <div class="container_direita">
                <h2 class="container_direita__titulo">Cadastro</h2>
                <h3 class="container_direita__subtitulo">Preencha todos os campos abaixos!</h3>

                <form class="formulario">
                    <div class="formulario__itens">
                        <input class="formulario__itens__input" type="text" required>
                        <div class="formulario__itens__dentro">
                            <i class="material-symbols-outlined formulario__itens__dentro__icons">person</i>
                            <label class="formulario__itens__dentro__texto">Nome</label>
                        </div>
                    </div>

                    <div class="formulario__itens">
                        <input class="formulario__itens__input" type="email" required>
                        <div class="formulario__itens__dentro">
                            <i class="material-symbols-outlined formulario__itens__dentro__icons">mail</i>
                            <label class="formulario__itens__dentro__texto">Email</label>
                        </div>
                    </div>
                    
                    <div class="formulario__itens">
                        <input class="formulario__itens__input" type="tel" required>
                        <div class="formulario__itens__dentro">
                            <i class="material-symbols-outlined formulario__itens__dentro__icons">phone</i>
                            <label class="formulario__itens__dentro__texto">Telefone</label>
                        </div>
                    </div>

                    <div class="formulario__itens">
                        <input class="formulario__itens__input" type="date" required>
                        <div class="formulario__itens__dentro">
                            <i class="material-symbols-outlined formulario__itens__dentro__icons">calendar_month</i>
                            <label class="formulario__itens__dentro__texto__dataNasc">Data de nascimento</label>
                        </div>
                    </div>

                    <div class="formulario__itens">
                        <input class="formulario__itens__input" type="password" required>
                        <div class="formulario__itens__dentro">
                            <i class="material-symbols-outlined formulario__itens__dentro__icons">key</i>
                            <label class="formulario__itens__dentro__texto">Senha</label>
                        </div>
                    </div>

                    <input class="formulario__botao-cadastrar" type="submit" value="Cadastrar">
                </form>
            </div> 
        </div>
    </body>
</html>
